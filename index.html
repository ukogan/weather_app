<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Weather</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Forecast Screen -->
  <div id="forecast-screen" class="screen app">
    <header class="app__header">
      <div class="header__top-row">
        <div class="header__location" id="location-name">Loading...</div>
        <button class="header__settings" id="settings-button" aria-label="Open settings">
          <span class="settings__icon"></span>
        </button>
      </div>
      <div class="header__summary">
        <div class="summary__temp" id="current-temp">--</div>
        <div class="summary__details">
          <div class="summary__condition" id="current-condition">Loading forecast</div>
          <div class="summary__hi-lo" id="current-hi-lo">-- / --</div>
        </div>
      </div>
    </header>

    <main class="app__content">
      <section class="panel panel--hourly">
        <h2 class="panel__title">HOURLY FORECAST</h2>
        <div class="hourly" id="hourly-forecast"></div>
      </section>

      <section class="panel panel--daily">
        <h2 class="panel__title">7-DAY FORECAST</h2>
        <div class="daily" id="daily-forecast"></div>
      </section>

      <section class="panel panel--details">
        <h2 class="panel__title">DETAILS</h2>
        <div class="details" id="details-grid"></div>
      </section>
    </main>
  </div>

  </div>

  <!-- Location Picker Screen -->
  <div id="location-screen" class="screen location-picker" style="display: none;">
    <div class="location-picker__header">
      <button class="location-picker__back" id="back-button" aria-label="Back to forecast">
        <span class="back-arrow">‚Üê</span>
      </button>
      <h1 class="location-picker__title">Choose Location</h1>
    </div>

    <div class="location-picker__search">
      <input
        type="search"
        id="location-search"
        class="location-search__input"
        placeholder="Search US address or place..."
      />
      <button class="location-search__geolocate" id="geolocate-button" aria-label="Use my location">
        <span class="geolocate-icon">üìç</span>
      </button>
    </div>

    <div id="map" class="location-picker__map"></div>

    <div class="location-picker__info">
      <div class="location-info__coords" id="selected-coords">Tap map to select location</div>
      <button class="button button--primary location-picker__confirm" id="confirm-location" disabled>
        Update Forecast
      </button>
    </div>
  </div>

  <template id="hourly-card-template">
    <div class="hourly__card">
      <div class="hourly__time"></div>
      <div class="hourly__temp-bar-container">
        <div class="hourly__temp-bar"></div>
      </div>
      <div class="hourly__temp"></div>
      <div class="hourly__precip"></div>
    </div>
  </template>

  <template id="daily-row-template">
    <div class="daily__row">
      <div class="daily__day"></div>
      <div class="daily__temp-range-container">
        <div class="daily__temp-range"></div>
      </div>
      <div class="daily__temps">
        <div class="daily__temp daily__temp--low"></div>
        <div class="daily__temp daily__temp--high"></div>
      </div>
    </div>
  </template>

  <template id="detail-tile-template">
    <div class="detail">
      <div class="detail__label"></div>
      <div class="detail__value"></div>
    </div>
  </template>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js?v=11" type="module"></script>
</body>
</html>
